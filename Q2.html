<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Know Your Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #edfffe;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 18px;
            color: #555;
            margin-bottom: 50px;
        }
        .scale {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            margin-bottom: 30px;
        }
        .scale label {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .scale input[type="radio"] {
            appearance: none;
            background-color: #fff;
            width: 30px;
            height: 30px;
            border: 2px solid #888;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            outline: none;
        }
        .scale input[type="radio"]:checked {
            border-color: green;
        }
        .scale input[type="radio"]:last-of-type:checked {
            border-color: purple;
        }
        .scale span {
            margin-top: 10px;
        }
        button {
            padding: 10px 30px;
            background-color: #64acf9;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Ubuntu', sans-serif;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Know Your <span id="petType"></span></h1>
    <script>
        var petType = localStorage.getItem('petType');
        document.getElementById('petType').textContent = petType;
    </script>
    <div class="question">What is your <span id="petTypeText"></span>'s name?</div>

    <div class="input-container">
        <input type="text" id="petName">
        <button id="submitButton">SUBMIT</button>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var petName = document.getElementById('petName').value;
            localStorage.setItem('petName', petName);
            window.location.href = 'Q3.html';
        });
    </script>
    </div>

        document.getElementById('petTypeText').textContent = petType;

        document.getElementById('submitButton').addEventListener('click', function() {
            var selected = document.querySelector('input[name="understanding"]:checked');
            window.location.href = 'Q3.html';
        });
    </script>
</body>
</html>
