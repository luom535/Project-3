<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Pets Friends</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tac+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Ubuntu', sans-serif;
            background-color: #edfffe;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .option {
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f7f7f7;
        }
        .option:hover {
            background-color: #e7e7e7;
        }
        .option input {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Know Your <span class="petName"></span></h1>
    <div class="question">Do you think <span class="petName"></span> has social needs?</div>
    
    <div class="options">
        <label class="option">
            <input type="radio" name="socialNeeds" value="yes">YES
        </label>
        <label class="option">
            <input type="radio" name="socialNeeds" value="no">NO
        </label>
        <label class="option">
            <input type="radio" name="socialNeeds" value="uncertain">UNCERTAIN
        </label>
    </div>
    <button id="submitQuiz">SUBMIT</button>
    
    <script>
        var petName = localStorage.getItem('petName') || 'your pet'; 
        var petNameElements = document.querySelectorAll('.petName');
        petNameElements.forEach(function(element) {
            element.textContent = petName;
        });

        document.getElementById('submitQuiz').addEventListener('click', function() {
            var socialNeedsRadios = document.querySelectorAll('input[name="socialNeeds"]');
            var socialNeedsChecked = [...socialNeedsRadios].find(radio => radio.checked);
            if (socialNeedsChecked) {
                var socialNeeds = socialNeedsChecked.value;
                localStorage.setItem('socialNeeds', socialNeeds);
                window.location.href = 'Q4.html'; 
            } else {
                alert('Please select an option.');
            }
        });
    </script>
</body>
</html>
